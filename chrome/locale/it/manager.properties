verifyerrortext=I codici di controllo non combaciano.\nQuesto significa che il file scaricato è rovinato o manomesso, a meno che il codice di controllo fornito non fosse errato in partenza.\nPer queste ragioni si sconsiglia l'utilizzo dei dati scaricati.\n\nCosa vuoi fare del file scaricato?
